{% extends 'base.html' %} 
{% block content %}
<div class="big">
  <div class="small">
    <form action="{% url 'sign_in' %}" method="POST">
      {% csrf_token %} 
      {% if error %}
      <div class="alert alert-danger" role="alert">{{message}}</div>
      {% endif %}
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          aria-describedby="emailHelp"
          name="username"
          placeholder="Enter username "
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder=" Enter password "
        />
      </div>
      <button type="submit" class="butt1">Submit</button>
    </form>
  </div>
</div>
{% endblock content %}
